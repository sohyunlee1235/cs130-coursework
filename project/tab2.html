<!DOCTYPE html>
<html lang="en">
   <head>
        <!-- stylesheets and metadata go here -->
       <title>My Planner</title>       
       <link rel="stylesheet" href="css/style.css">
       <link rel="stylesheet" href="css/month.css">
   </head>
   <body onload="check_edits()">
       <header>
           <h1><a href="index.html">Daily Planner</a></h1>
       </header> 
       <nav>
           <div id="today"><a href="index.html">Today</a></div>
           <div id="month"><a href="tab2.html">This Month</a></div>
       </nav>
       <main>
            <section class="bulleted_list">
                <h2>This Month's tasks</h2>
                <div id="month_list">
                    <ul contenteditable="true" id="first_list">
                        <li ondblclick="delete_list(event)">registration</li>
                        <li ondblclick="delete_list(event)">Summer internship </li>
                        <p contenteditable="false" id="more" onclick="create_new_bullet_first(event)">
                            <span>&#43;</span>
                        </p>
                    </ul>
                </div>
                <div id="#save">
                    <button type="button" onclick="save_edits()">Save All Changes</button>
                </div>
            </section>
            <section class="paragraph">
                <!-- <h2>Paragraph style box</h2> -->
                <p id="paragraph" contenteditable="true" onclick="clickParagraph(event)"><i>Anything on your mind?</i>
            </section>
        </main>
        <script type="text/javascript" src="js/tab2.js"></script>
   </body>
</html>
